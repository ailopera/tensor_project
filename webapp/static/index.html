	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Obtener posici√≥n de una noticia
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Por favor, introduce un titular">
					<span class="label-input100">Titular *</span>
					<input class="input100" type="text" name="name" placeholder="Introduce un titular">
				</div>

					
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Por favor, introduce una noticia">
					<span class="label-input100">Cuerpo de noticia *</span>
					<textarea class="input100 articleBody" name="message" placeholder="Introduce una noticia"></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
